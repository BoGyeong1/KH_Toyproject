              <div class="col col-lg-5 mt-5">
                <div class="fs-1 fw-bold mb-3">투숙기간</div>

                <table class="table d-flex justify-content-center mt-5 mb-3">

                    <th class="">Check In</th>
                    <td>
                      <input
                        type="date"
                        name="check_in_date"
                        class="input-date"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th class="">Check Out</th>
                    <td>
                      <input
                        type="date"
                        name="check_out_data"
                        class="input-date"
                      />
                    </td>
                  </tr>
                </table>
                <div class="text-center mt-3">
                  <a href="./survey.html" target="_self">
                    <button type="submit" class="btn btn-outline-warning">
                      확인
                    </button>
                  </a>
