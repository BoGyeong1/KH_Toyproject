<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../CSSs/join_membership.css">
</head>
<body>
    <form action="../../index.html" method="get">
        <div class="container ">
        <table border="1">
         
            <div class="join">회원가입</div>
           
            <tr>
              <th>아이디</th>
              <td><input type="id" name="member_id" />
              <button>아이디 중복 확인</button></td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td>
                <input type="password" name="member_password" />
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <input type="password_check" name="member_password_check">
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="name" name="member_name">
                </td>
            </tr>
        </div>
            <table >
                <div class="text-align">
                <button type="submit">확인</button>
            </div>
       
            </form>  
                
     </body>
